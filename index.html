<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03fbe4438c.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
   <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>  
      </nav> 
      <img src="media/singing.jpg" class="song-img"> 
      <h1>No Fear</h1>
      <p>Madison Ryan Ward</p>

      <audio id="song">
        <source src="media/No Fear.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="control"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>
   </div> 
   <script>
    
    let progress=document.getElementById("progress");
    let song=document.getElementById("song");
    let control=document.getElementById("control");

    song.onloadedmetadata=function(){
      progress.max=song.duration;
      progress.value=song.currentTime;
    }
    function playPause(){
      if(control.classList.contains("fa-pause")){
           song.pause();
           control.classList.remove("fa-pause");
           control.classList.add("fa-play");
           
      }else{
      song.play();
      control.classList.add("fa-pause");
      control.classList.remove("fa-play");
    }
      
    }

    if(song.play()){
     setInterval(()=>{
      progress.value=song.currentTime;
     },500)
    }
    progress.onchange=function(){
      song.play();
      song.currentTime= progress.value;
      control.classList.add("fa-pause");
      control.classList.remove("fa-play");
    }

   </script>
</body>
</html>
